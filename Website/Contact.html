<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body>

    <div class="contact-area">
        <div class="row justify-content-center">
            <div class="col-md-12 col-sm-12 col-xs-12">
                <div class="section-title">
                    <h2 class="text-center mb-4 fw-bolder" style="color: chocolate;"><span style="color: black;">Our</span> Contact </h2>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-md-6 col-sm-12 col-xs-12">
                <div class="contact-form">
                    <form method="post">
                        <div class="mb-3">
                            <label for="exampleFormControlInput1" class="form-label">First Name</label>
                            <input type="text" class="form-control" id="exampleFormControlInput1"
                                placeholder="eg :- Jhon">
                        </div>
                        <div class="mb-3">
                            <label for="exampleFormControlInput1" class="form-label">Last Name</label>
                            <input type="text" class="form-control" id="exampleFormControlInput1"
                                placeholder="eg :- Cater">
                        </div>
                        <div class="mb-3">
                            <label for="exampleFormControlInput1" class="form-label">Email address</label>
                            <input type="email" class="form-control" id="exampleFormControlInput1"
                                placeholder="name@example.com">
                        </div>
                        <div class="mb-3">
                            <label for="exampleFormControlTextarea1" class="form-label">Example textarea</label>
                            <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                        </div>
                        <div class="mb-3">
                            <button type="submit" class="btn btn-primary">Submit</button>
                        </div>
                    </form>

                </div>
            </div>

            <div class="col-md-6 col-sm-12 col-xs-12 justify-content-center">
                <div class="map-area">
                    <iframe src="https://www.google.com/maps/embed?pb=!1m70!1m12!1m3!1d2026589.6543840615!2d79.94083990319575!3d7.219965555496709!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!4m55!3e0!4m5!1s0x3ae2efb735f22d5d%3A0x6ebd702103828b37!2sBandaranaike%20International%20Airport%2C%20Katunayake!3m2!1d7.1801552!2d79.8842521!4m5!1s0x3afca5ee126391ed%3A0xf0d7ca7516962565!2sRangiri%20Dambulu%20Rajamaha%20Viharaya%20(Dambulla%20Royal%20Cave%20Temple)%2C%20Dambulla%20Rock%2C%20Dambulla!3m2!1d7.8566609!2d80.6484286!4m5!1s0x3ae47fc9587f59b1%3A0x8f239aad426f800b!2sHakgala%20Botanical%20Gardens%20Ticket%20Counter%2C%20WRGF%2BM2%2C%20Nuwara%20Eliya!3m2!1d6.9266419!2d80.82256339999999!4m5!1s0x3ae3662ddc2e4ded%3A0x871be4d1f124605d!2sDalada%20Maligawa%20Wishrama%20Shalawa%2C%207JVR%2B2VG%2C%20Kandy!3m2!1d7.2925724!2d80.64219849999999!4m5!1s0x3ae2593b8b2c88ff%3A0x4537fcdaf592ff11!2sGalle%20Face%2C%20Colombo!3m2!1d6.928577499999999!2d79.84508!4m5!1s0x3afca0dfa73179d1%3A0x1e04c1150cff0edf!2sSigiriya!3m2!1d7.954108499999999!2d80.75469799999999!4m5!1s0x3afcf4f99360e159%3A0xc111fe9ebc6dcf0e!2sAnuradhapura!3m2!1d8.311351799999999!2d80.4036508!4m5!1s0x3ae25b080140456d%3A0x2336ef2aa034913!2sDehiwala%2C%20Dehiwala-Mount%20Lavinia!3m2!1d6.855948499999999!2d79.86296829999999!4m5!1s0x3ae3e76bd109d45f%3A0x8c0ef1010649701b!2sSinharaja%20Forest%20Reserve!3m2!1d6.4069908!2d80.46002659999999!5e0!3m2!1sen!2slk!4v1701016227777!5m2!1sen!2slk"
                     width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
                </div>
            </div>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>

</html>
